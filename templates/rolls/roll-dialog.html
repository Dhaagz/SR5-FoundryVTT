<form>
  <div class='form-group'>
    <label>Dice Pool</label>
    <input style='flex: 1' type='text' name='dice_pool' size='3' maxlength='3' value='{{dice_pool}}' {{#unless options.prompt}}disabled{{/unless}} data-dtype="Number"/>
    {{#unless options.prompt}}<input style='flex: 1' type='text' name='mod' value='{{mod}}' placeholder='+Modifiers' data-dtype="Number"/>{{/unless}}
  </div>
  {{#if limit}}
  <div class='form-group'>
    <label>Limit</label>
    <input style='flex: 1' type='text' name='limit' size='3' maxlength='3' value='{{limit}}' {{#unless options.prompt}}disabled{{/unless}} data-dtype="Number"/>
    {{#unless options.prompt}}<input style='flex: 1' type='text' name='limit_mod' size='3' maxlength='3' value='{{limit_mod}}' placeholder='+LimitMod' data-dtype="Number"/>{{/unless}}
  </div>
  {{/if}}
  {{#if wounds}}
  <div class="form-group">
    <label>Wounds (-{{wounds}})</label>
    <select style='flex: 2' name='wounds'>
    {{#select wounds}}
      <option value="{{wounds}}">Apply Wounds</option>
      <option value="0">Don't Apply Wounds</option>
    {{/select}}
    </select>
  </div>
  {{/if}}
  <div class="form-group">
    <label>Environment</label>
    <select style='flex: 2' name='options.environmental'>
    {{#select options.environmental}}
      <option value="0">Nada</option>
      <option value="1">Bit (-1)</option>
      <option value="3">Drek (-3)</option>
      <option value="6">Frag (-6)</option>
      <option value="10">RIP (-10)</option>
    {{/select}}
    </select>
  </div>
  <div class="form-group">
    <label>Extended Test</label>
    <select style='flex: 2' name='extended'>
      {{#select extended}}
      <option value="">Not Extended</option>
      <option value="true">Extended</option>
      {{/select}}
    </select>
  </div>
</form>
